<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" lang="pt_BR" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Linha JS - Plugin Browser Selector</title>
	
	<!-- CSS -->
	<style type="text/css">
	body{
		background: #FFF;
		margin: 50px;
	}
	</style>
	
	<!-- JS -->
	<script type="text/javascript" src="../../dist/linha-1.3.1.js"></script>
	<script type="text/javascript" src="../../src/plugins/browserSelector.js"></script>
	
	<script type="text/javascript">
	L.ready(function(){
		
		L(window).bind('resize', function(){
			
			L('p').text( L('html').attr('class') );
			
		}).trigger('resize');
		
		L('span').text('Browser: ' + L.browser.browser + ' | Vers√£o: ' + L.browser.version);
		
	});
	</script>
	
</head>
<body>
	
	<h2>Classes HTML:</h2>
	<em>Experimente redimensionar a janela...</em>
	<p></p>
	<span></span>
	
</body>
</html>
